<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>
    <div class="container">

        <menu class="menu">
            <div class="swiper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide menu__item"><img src="/icons/lenovo.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"><a href="#"></a></button>
                        </div>
                        <div class="swiper-slide  menu__item"><img src="/icons/samsung.svg" alt=""
                                class="menu__item--image "><button class="menu__item--button"><a href=""></a></button>
                        </div>
                        <div class="swiper-slide menu__item"><img src="/icons/apple.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/sonic.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/bosch.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/hp.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/acer.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/sony.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/lenovo.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/samsung.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                        <div class="swiper-slide menu__item"><img src="/icons/apple.svg" alt=""
                                class="menu__item--image"><button class="menu__item--button"></button></div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </menu>
        <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="check">
            <label class="checkbox__label" for="check">
                <div class="checkbox__image"></div>
                <div class="checkbox__read">Показать все</div>
            </label>
        </div>
    </div>

    <script src="/swiper.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
